<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewParam value="#{areaController.areaModel.idArea}" name="idArea"/>
        <f:viewAction action="#{areaController.getArea()}" />
    </f:metadata>
    <ui:define name="corpo">
        <div class="container">
            <div class="card">
                <h:form class="novo" acceptcharset="ISO-8859-1">
                    <div class="card-header" style="text-align: center;">
                      <h2>Editar Área</h2>
                    </div>
                    <div class="card-body">
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="campusNome">Nome da Área</label>
                                <h:inputText required="true" class="form-control" id="nomeArea" value="#{areaController.areaModel.areaNome}"/>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-muted" style="display: flex; flex-direction: row; justify-content: space-between;">
                        <h:commandButton class="btn btn-secondary" value="Voltar" action="buscarArea.xhtml"/>
                        <h:commandButton class="btn btn-primary" value="Salvar alterações" action="#{areaController.salvarEdicao()}"/>
                    </div>
                </h:form>
            </div>   
        </div>
    </ui:define>
</ui:composition>
