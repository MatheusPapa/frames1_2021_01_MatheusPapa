<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="corpo">
        <div class="container">
            <h1>Buscar Area</h1>
            <hr/>
            <div class="field">
                <table data-page-length='5' class="table table-bordered table-striped table-hover" style="text-align: center" onload="#{areaController.buscarTodasAreas()}">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome da área</th>
                            <th scope="col">Editar</th>
                            <th scope="col">Excluir</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ui:repeat value="#{areaController.listaDeAreas}" var="area">
                            <tr>
                                <td>#{area.idArea}</td>
                                <td>#{area.areaNome}</td>
                                <td>
                                    <h:form>
                                        <h:commandButton class="btn btn-primary" value="Editar" onclick="confirm('Tem certeza que deseja editar essa área?')" action= "#{areaController.editar(area.idArea)}" />
                                    </h:form>
                                </td>
                                <td>
                                    <h:form>
                                        <h:commandButton class="btn btn-danger" value="Excluir" onclick="confirm('Tem certeza que deseja excluir essa área?')" action= "#{areaController.remover(area.idArea)}"/>
                                    </h:form>
                                </td>
                            </tr>
                        </ui:repeat>
                    </tbody>
                </table>
            </div>
        </div>
    </ui:define>
</ui:composition>
