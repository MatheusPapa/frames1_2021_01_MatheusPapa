<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:t="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="corpo">
        <div class="container">
            <div class="card">
                <h:form class="novo" acceptcharset="ISO-8859-1">
                    <div class="card-header" style="text-align: center">
                        <h2>Cadastrar Aluno</h2>
                    </div>
                    <div class="card-body">
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="eventoNome">Nome do Aluno</label>
                                <h:inputText required="true" class="form-control" id="nomeAluno" value="#{alunoController.alunoModel.alunoNome}"/>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="eventoNome">RA</label>
                                <h:inputText required="true" class="form-control" id="ra" value="#{alunoController.alunoModel.ra}"/>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="eventoNome">CPF</label>
                                <h:inputText required="true" class="form-control" id="cpf" value="#{alunoController.alunoModel.cpf}"/>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="eventoNome">Telefone</label>
                                <h:inputText required="true" class="form-control" id="telefone" value="#{alunoController.alunoModel.telefone}"/>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="eventoDataInicio">Data de ingresso</label>
                                <h:inputText t:type="date" class="form-control" id="dataInicio" value="#{alunoController.alunoModel.dataIngresso}">
                                    <f:convertDateTime dateStyle="short" pattern="yyyy-MM-dd" timeZone="GMT-4"/>
                                </h:inputText>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="eventoIdCampus">Campus</label>
                                <h:selectOneMenu required="true" class="form-control" id="idCampus" value="#{alunoController.alunoModel.campus.idCampus}">  
                                    <f:selectItem noSelectionOption="true" itemLabel="Selecione um campus" itemValue="" />
                                    <f:selectItems value="#{alunoController.campi}" />
                                </h:selectOneMenu>
                            </div>
                             <div class="form-group col-md-4">
                                <label for="eventoIdCampus">Curso</label>
                                <h:selectOneMenu required="true" class="form-control" id="idCurso" value="#{alunoController.alunoModel.curso.idCurso}">  
                                    <f:selectItem noSelectionOption="true" itemLabel="Selecione um curso" itemValue="" />
                                    <f:selectItems value="#{alunoController.cursos}" />
                                </h:selectOneMenu>
                            </div>
                        </div>                   
                    </div>
                    <div class="card-footer text-muted" style="display: flex; flex-direction: row; justify-content: flex-end;">
                        <h:commandButton class="btn btn-primary" value="Salvar" action="#{alunoController.salvar()}"/>
                    </div>
                </h:form>
            </div>            
        </div>
    </ui:define>
</ui:composition>
