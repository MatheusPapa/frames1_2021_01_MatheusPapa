<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="corpo">
        <div class="container">
            <h1>Buscar Aluno</h1>
            <hr/>
            <div class="field">
                <table data-page-length='5' class="table table-bordered table-striped table-hover" style="text-align: center" onload="#{alunoController.buscarTodosAlunos()}">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome do aluno</th>
                            <th scope="col">RA</th>
                            <th scope="col">Curso</th>
                            <th scope="col">Campus</th>
                            <th scope="col">Detalhes</th>
                            <th scope="col">Editar</th>
                            <th scope="col">Excluir</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ui:repeat value="#{alunoController.listaDeAlunos}" var="aluno">
                            <tr>
                                <td>#{aluno.idPessoa}</td>
                                <td>#{aluno.pessoaNome}</td>
                                <td>#{aluno.ra}</td>
                                <td>#{aluno.curso.cursoNome}</td>
                                <td>#{aluno.campus.campusNome}</td>
                                <td>
                                    <h:form>
                                        <h:commandButton class="btn btn-secondary" value="Detalhes" action= "#{alunoController.detalhar(aluno.idPessoa)}" />
                                    </h:form>
                                </td>
                                <td>
                                    <h:form>
                                        <h:commandButton class="btn btn-primary" value="Editar" onclick="confirm('Tem certeza que deseja editar esse aluno?')" action= "#{alunoController.editar(aluno.idPessoa)}" />
                                    </h:form>
                                </td>
                                <td>
                                    <h:form>
                                        <h:commandButton class="btn btn-danger" value="Excluir" onclick="confirm('Tem certeza que deseja excluir esse aluno?')" action= "#{alunoController.remover(aluno.idPessoa)}"/>
                                    </h:form>
                                </td>
                            </tr>
                        </ui:repeat>
                    </tbody>
                </table>
            </div>
        </div>
    </ui:define>
</ui:composition>
