<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:t="http://xmlns.jcp.org/jsf/passthrough">
    <f:metadata>
        <f:viewParam value="#{alunoController.alunoModel.idPessoa}" name="idAluno"/>
        <f:viewAction action="#{alunoController.getAluno()}" />
    </f:metadata>
    <ui:define name="corpo">
        <div class="container">
            <div class="card">
                <h:form class="novo" acceptcharset="ISO-8859-1">
                    <div class="card-header" style="text-align: center">
                        <h2>Dados do Aluno</h2>
                    </div>
                    <div class="card-body">
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="eventoNome">Nome do Aluno</label>
                                <h:outputText class="form-control" id="nomeAluno" value="#{alunoController.alunoModel.pessoaNome}"/>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="eventoNome">RA</label>
                                <h:outputText class="form-control" id="ra" value="#{alunoController.alunoModel.ra}"/>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="eventoNome">CPF</label>
                                <h:outputText class="form-control" id="cpf" value="#{alunoController.alunoModel.cpf}"/>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="eventoNome">Telefone</label>
                                <h:outputText class="form-control" id="telefone" value="#{alunoController.alunoModel.telefone}"/>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="eventoDataInicio">Data de ingresso</label>
                                <h:outputText class="form-control" value="#{alunoController.alunoModel.dataIngresso}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="eventoIdCampus">Campus</label>
                                <h:outputText class="form-control" id="idCampus" value="#{alunoController.alunoModel.campus.campusNome}"/>
                            </div>
                             <div class="form-group col-md-4">
                                <label for="eventoIdCampus">Curso</label>
                                <h:outputText class="form-control" id="idCurso" value="#{alunoController.alunoModel.curso.cursoNome}"/>
                            </div>
                        </div>                   
                    </div>
                    <div class="card-footer text-muted" style="display: flex; flex-direction: row; justify-content: flex-start;">
                        <h:commandButton class="btn btn-secondary" value="Voltar" action="buscarAluno.xhtml"/>
                    </div>
                </h:form>
            </div>            
        </div>
    </ui:define>
</ui:composition>
