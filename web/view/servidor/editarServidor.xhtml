<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:t="http://xmlns.jcp.org/jsf/passthrough">
    <f:metadata>
        <f:viewParam value="#{servidorController.servidorModel.idPessoa}" name="idServidor"/>
        <f:viewAction action="#{servidorController.getServidor()}" />
    </f:metadata>
    <ui:define name="corpo">
        <div class="container">
            <div class="card">
                <h:form class="novo" acceptcharset="ISO-8859-1">
                    <div class="card-header" style="text-align: center">
                        <h2>Editar Servidor</h2>
                    </div>
                    <div class="card-body">
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="eventoNome">Nome do Servidor</label>
                                <h:inputText required="true" class="form-control" id="nomeAluno" value="#{servidorController.servidorModel.pessoaNome}"/>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="eventoNome">SIAPE</label>
                                <h:inputText required="true" class="form-control" id="siape" value="#{servidorController.servidorModel.siape}"/>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="eventoNome">CPF</label>
                                <h:inputText required="true" class="form-control" id="cpf" value="#{servidorController.servidorModel.cpf}"/>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="eventoNome">Telefone</label>
                                <h:inputText required="true" class="form-control" id="telefone" value="#{servidorController.servidorModel.telefone}"/>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="eventoDataInicio">Data de ingresso</label>
                                <h:inputText t:type="date" class="form-control" id="dataInicio" value="#{servidorController.servidorModel.dataIngresso}">
                                    <f:convertDateTime dateStyle="short" pattern="yyyy-MM-dd" timeZone="GMT-4"/>
                                </h:inputText>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="eventoIdCampus">Campus</label>
                                <h:selectOneMenu required="true" class="form-control" id="idCampus" value="#{servidorController.servidorModel.campus.idCampus}">  
                                    <f:selectItem noSelectionOption="true" itemLabel="Selecione um campus" itemValue="" />
                                    <f:selectItems value="#{servidorController.campi}" />
                                </h:selectOneMenu>
                            </div>
                             <div class="form-group col-md-4">
                                <label for="eventoIdCampus">Área</label>
                                <h:selectOneMenu required="true" class="form-control" id="idArea" value="#{servidorController.servidorModel.area.idArea}">  
                                    <f:selectItem noSelectionOption="true" itemLabel="Selecione uma área" itemValue="" />
                                    <f:selectItems value="#{servidorController.areas}" />
                                </h:selectOneMenu>
                            </div>
                        </div>                   
                    </div>
                    <div class="card-footer text-muted" style="display: flex; flex-direction: row; justify-content: space-between;">
                        <h:commandButton class="btn btn-secondary" value="Voltar" action="buscarServidor.xhtml"/>
                        <h:commandButton class="btn btn-primary" value="Salvar alterações" action="#{servidorController.salvarEdicao()}"/>
                    </div>
                </h:form>
            </div>            
        </div>
    </ui:define>
</ui:composition>
