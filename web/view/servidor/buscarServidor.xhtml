<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="corpo">
        <div class="container">
            <h1>Buscar Servidor</h1>
            <hr/>
            <div class="field">
                <table data-page-length='5' class="table table-bordered table-striped table-hover" style="text-align: center" onload="#{servidorController.buscarTodosServidores()}">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome do servidor</th>
                            <th scope="col">SIAPE</th>
                            <th scope="col">Data de ingresso</th>
                            <th scope="col">√Årea</th>
                            <th scope="col">Detalhes</th>
                            <th scope="col">Editar</th>
                            <th scope="col">Excluir</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ui:repeat value="#{servidorController.listaDeServidores}" var="servidor">
                            <tr>
                                <td>#{servidor.idPessoa}</td>
                                <td>#{servidor.pessoaNome}</td>
                                <td>#{servidor.siape}</td>
                                <td>
                                    <h:outputLabel value="#{servidor.dataIngresso}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputLabel>
                                </td>
                                <td>#{servidor.area.areaNome}</td>
                                <td>
                                    <h:form>
                                        <h:commandButton class="btn btn-secondary" value="Detalhes" action= "#{servidorController.detalhar(servidor.idPessoa)}" />
                                    </h:form>
                                </td>
                                <td>
                                    <h:form>
                                        <h:commandButton class="btn btn-primary" value="Editar" onclick="confirm('Tem certeza que deseja editar esse servidor?')" action= "#{servidorController.editar(servidor.idPessoa)}" />
                                    </h:form>
                                </td>
                                <td>
                                    <h:form>
                                        <h:commandButton class="btn btn-danger" value="Excluir" onclick="confirm('Tem certeza que deseja excluir esse servidor?')" action= "#{servidorController.remover(servidor.idPessoa)}"/>
                                    </h:form>
                                </td>
                            </tr>
                        </ui:repeat>
                    </tbody>
                </table>
            </div>
        </div>
    </ui:define>
</ui:composition>
