<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:t="http://xmlns.jcp.org/jsf/passthrough">
    <f:metadata>
        <f:viewParam value="#{servidorController.servidorModel.idPessoa}" name="idServidor"/>
        <f:viewAction action="#{servidorController.getServidor()}" />
    </f:metadata>
    <ui:define name="corpo">
        <div class="container">
            <div class="card">
                <h:form class="novo" acceptcharset="ISO-8859-1">
                    <div class="card-header" style="text-align: center">
                        <h2>Dados do Servidor</h2>
                    </div>
                    <div class="card-body">
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="eventoNome">Nome do Servidor</label>
                                <h:outputText class="form-control" id="nomeAluno" value="#{servidorController.servidorModel.pessoaNome}"/>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="eventoNome">SIAPE</label>
                                <h:outputText class="form-control" id="siape" value="#{servidorController.servidorModel.siape}"/>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="eventoNome">CPF</label>
                                <h:outputText class="form-control" id="cpf" value="#{servidorController.servidorModel.cpf}"/>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="eventoNome">Telefone</label>
                                <h:outputText class="form-control" id="telefone" value="#{servidorController.servidorModel.telefone}"/>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="eventoDataInicio">Data de ingresso</label>
                                <h:outputText class="form-control" id="dataInicio" value="#{servidorController.servidorModel.dataIngresso}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="eventoNome">Cargo</label>
                                <h:outputText class="form-control" id="cargo" value="#{servidorController.servidorModel.cargo}"/>
                            </div>
                             <div class="form-group col-md-4">
                                <label for="eventoIdCampus">√Årea</label>
                                <h:outputText class="form-control" id="idArea" value="#{servidorController.servidorModel.area.areaNome}"/>
                            </div>
                        </div>                   
                    </div>
                    <div class="card-footer text-muted" style="display: flex; flex-direction: row; justify-content: flex-start;">
                        <h:commandButton class="btn btn-secondary" value="Voltar" action="buscarServidor.xhtml"/>
                    </div>
                </h:form>
            </div>            
        </div>
    </ui:define>
</ui:composition>
