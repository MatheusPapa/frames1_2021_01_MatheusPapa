<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="corpo">
        <div class="container">
            <h1>Buscar Campus</h1>
            <hr/>
            <div class="field">
                <table data-page-length='5' class="table table-bordered table-striped table-hover" style="text-align: center" onload="#{campusController.buscarTodosCampus()}">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome Campus</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Cidade</th>
                            <th scope="col">Editar</th>
                            <th scope="col">Excluir</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ui:repeat value="#{campusController.listaDeCampus}" var="campus">
                            <tr>
                                <td>#{campus.idCampus}</td>
                                <td>#{campus.campusNome}</td>
                                <td>#{campus.estado.estadoNome}</td>
                                <td>#{campus.cidade.cidadeNome}</td>
                                <td>
                                    <h:form>
                                        <h:commandButton class="btn btn-primary" value="Editar" onclick="confirm('Tem certeza que deseja editar esse campus?')" action= "#{campusController.editar(campus.idCampus)}"/>
                                    </h:form>
                                </td>
                                <td>
                                    <h:form>
                                        <h:commandButton class="btn btn-danger" value="Excluir" onclick="confirm('Tem certeza que deseja excluir esse campus?')" action= "#{campusController.remover(campus.idCampus)}"/>
                                    </h:form>
                                </td>
                            </tr>
                        </ui:repeat>
                    </tbody>
                </table>
            </div>
        </div>
    </ui:define>
</ui:composition>
