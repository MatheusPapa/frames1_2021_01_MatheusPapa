<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewParam value="#{campusController.campusModel.idCampus}" name="idCampus"/>
        <f:viewAction action="#{campusController.getCampus()}" />
    </f:metadata>
    <ui:define name="corpo">
        <div class="container">
            <div class="card">
                <h:form class="novo" acceptcharset="ISO-8859-1">
                    <h:inputHidden id="idCampus" value="#{campusController.campusModel.idCampus}"/>
                    <div class="card-header" style="text-align: center;">
                      <h2>Editar Campus</h2>
                    </div>
                    <div class="card-body">
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="campusNome">Nome do Campus</label>
                                <h:inputText required="true" class="form-control" id="nomeCampus" value="#{campusController.campusModel.campusNome}"/>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="campusEstadoId">Estado</label>
                                <h:selectOneMenu required="true" class="form-control" id="idEstadoCampus" value="#{campusController.campusModel.estado.idEstado}">
                                    <f:ajax render="idCidadeCampus" event="change" listener="#{campusController.onChangeEstado()}" />
                                    <f:selectItems value="#{campusController.estados}" />
                                </h:selectOneMenu>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="campusCidadeId">Cidade</label>
                                <h:selectOneMenu required="true" class="form-control" id="idCidadeCampus" value="#{campusController.campusModel.cidade.idCidade}">
                                    <f:selectItems value="#{campusController.listaDeCidades}" />
                                </h:selectOneMenu>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-muted" style="display: flex; flex-direction: row; justify-content: space-between;">
                        <h:commandButton class="btn btn-secondary" value="Voltar" action="buscarCampus.xhtml"/>
                        <h:commandButton class="btn btn-primary" value="Salvar alterações" action="#{campusController.salvarEdicao()}"/>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
