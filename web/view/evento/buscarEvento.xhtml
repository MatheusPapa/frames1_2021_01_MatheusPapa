<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="corpo">
        <div class="container">
            <h1>Buscar Evento</h1>
            <hr/>
            <div class="field">
                <table data-page-length='5' class="table table-bordered table-striped table-hover" style="text-align: center" onload="#{eventoController.buscarTodosEventos()}">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome do evento</th>
                            <th scope="col">Data de in√≠cio</th>
                            <th scope="col">Data final</th>
                            <th scope="col">Campus</th>
                            <th scope="col">Editar</th>
                            <th scope="col">Excluir</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ui:repeat value="#{eventoController.listaDeEventos}" var="evento">
                            <tr>
                                <td>#{evento.idEvento}</td>
                                <td>#{evento.eventoNome}</td>
                                <td>
                                    <h:outputLabel value="#{evento.dataInicio}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputLabel>
                                </td>
                                <td>
                                    <h:outputLabel value="#{evento.dataFim}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputLabel>
                                </td>
                                <td>#{evento.campus.campusNome}</td>
                                <td>
                                    <h:form>
                                        <h:commandButton class="btn btn-primary" value="Editar" onclick="confirm('Tem certeza que deseja editar esse evento?')" action= "#{eventoController.editar(evento.idEvento)}"/>
                                    </h:form>
                                </td>
                                <td>
                                    <h:form>
                                        <h:commandButton class="btn btn-danger" value="Excluir" onclick="confirm('Tem certeza que deseja excluir esse evento?')" action= "#{eventoController.remover(evento.idEvento)}"/>
                                    </h:form>
                                </td>
                            </tr>
                        </ui:repeat>
                    </tbody>
                </table>
            </div>
        </div>
    </ui:define>
</ui:composition>
