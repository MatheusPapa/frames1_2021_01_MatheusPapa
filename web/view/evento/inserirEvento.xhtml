<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:t="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="corpo">
        <div class="container">
            <div class="card">
                <h:form class="novo" acceptcharset="ISO-8859-1">
                    <div class="card-header" style="text-align: center">
                        <h2>Cadastrar Evento</h2>
                    </div>
                    <div class="card-body">
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="eventoNome">Nome do Evento</label>
                                <h:inputText required="true" class="form-control" id="nomeEvento" value="#{eventoController.eventoModel.eventoNome}"/>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="eventoDataInicio">Data de in√≠cio</label>
                                <h:inputText t:type="date" class="form-control" id="dataInicio" value="#{eventoController.eventoModel.dataInicio}">
                                    <f:convertDateTime dateStyle="short" pattern="yyyy-MM-dd" timeZone="GMT-4"/>
                                </h:inputText>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="eventoDataFim">Data fim</label>
                                <h:inputText t:type="date" class="form-control" id="dataFim" value="#{eventoController.eventoModel.dataFim}">
                                    <f:convertDateTime dateStyle="short" pattern="yyyy-MM-dd" timeZone="GMT-4"/>
                                </h:inputText>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="eventoIdCampus">Campus</label>
                                <h:selectOneMenu required="true" class="form-control" id="idCampus" value="#{eventoController.eventoModel.campus.idCampus}">  
                                    <f:selectItem noSelectionOption="true" itemLabel="Selecione um campus" itemValue="" />
                                    <f:selectItems value="#{eventoController.campi}" />
                                </h:selectOneMenu>
                            </div>
                        </div>                   
                    </div>
                    <div class="card-footer text-muted" style="display: flex; flex-direction: row; justify-content: flex-end;">
                        <h:commandButton class="btn btn-primary" value="Salvar" action="#{eventoController.salvar()}"/>
                    </div>
                </h:form>
            </div>            
        </div>
    </ui:define>
</ui:composition>
