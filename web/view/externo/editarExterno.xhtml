<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:t="http://xmlns.jcp.org/jsf/passthrough">
    <f:metadata>
        <f:viewParam value="#{externoController.externoModel.idPessoa}" name="idExterno"/>
        <f:viewAction action="#{externoController.getExterno()}" />
    </f:metadata>
    <ui:define name="corpo">
        <div class="container">
            <div class="card">
                <h:form class="novo" acceptcharset="ISO-8859-1">
                    <div class="card-header" style="text-align: center">
                        <h2>Editar Pessoa Externa</h2>
                    </div>
                    <div class="card-body">
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="eventoNome">Nome</label>
                                <h:inputText required="true" class="form-control" id="nomeAluno" value="#{externoController.externoModel.pessoaNome}"/>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="eventoNome">CPF</label>
                                <h:inputText required="true" class="form-control" id="cpf" value="#{externoController.externoModel.cpf}"/>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="eventoNome">Telefone</label>
                                <h:inputText required="true" class="form-control" id="telefone" value="#{externoController.externoModel.telefone}"/>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="eventoNome">Instituição</label>
                                <h:inputText required="true" class="form-control" id="siape" value="#{externoController.externoModel.instituicao}"/>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <label for="campusEstadoId">Estado</label>
                                <h:selectOneMenu required="true" class="form-control" id="idEstadoCampus" value="#{externoController.externoModel.estado.idEstado}">
                                    <f:ajax render="idCidadeCampus" event="change" listener="#{externoController.onChangeEstado()}" />
                                    <f:selectItems value="#{externoController.estados}" />
                                </h:selectOneMenu>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="campusCidadeId">Cidade</label>
                                <h:selectOneMenu required="true" class="form-control" id="idCidadeCampus" value="#{externoController.externoModel.cidade.idCidade}">
                                    <f:selectItems value="#{externoController.listaDeCidades}" />
                                </h:selectOneMenu>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="eventoDataInicio">Logradouro</label>
                                <h:inputText required="true" class="form-control" id="logradouro" value="#{externoController.externoModel.logradouro}"/>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="eventoDataInicio">Número</label>
                                <h:inputText required="true" class="form-control" id="numero" value="#{externoController.externoModel.numero}"/>
                            </div>
                        </div>                   
                    </div>
                    <div class="card-footer text-muted" style="display: flex; flex-direction: row; justify-content: space-between;">
                        <h:commandButton class="btn btn-secondary" value="Voltar" action="buscarExterno.xhtml"/>
                        <h:commandButton class="btn btn-primary" value="Salvar alterações" action="#{externoController.salvarEdicao()}"/>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
